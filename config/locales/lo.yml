      about_kanban_on_rails_text: KanbanOnRails ເປັນບໍລິການທີ່ທ່ານສາມາດສ້າງຫມວດຫມູ່
        Kanban ແລະ sync ກັບ GitHub ຫຼື Bitbucket
      kanban_on_rails_features: ຄຸນນະສົມບັດ KanbanOnRails
      sync_with_github_and_bitbucket: ທ່ານສາມາດ sync ໂຄງການແລະບັນຫາຂອງທ່ານກັບ GitHub
        ແລະ Bitbucket
      invite_users: ທ່ານສາມາດເຊື້ອເຊີນຜູ້ນໍາໃຊ້ (ສໍາລັບການຄຸ້ມຄອງການຍົກຕົວຢ່າງ) ສໍາລັບໂຄງການຂອງທ່ານ
      open_source_code: ໂຄງການນີ້ມີລະຫັດແຫຼ່ງເປີດ, ດັ່ງນັ້ນທ່ານສາມາດປັບໃຊ້ມັນກັບເຄື່ອງແມ່ຂ່າຍຂອງທ່ານເອງ
      we_use_open_source_and_high_technology: ພວກເຮົານໍາໃຊ້ເຕັກໂນໂລຊີສູງແລະຫ້ອງສະຫມຸດເປັນແຫຼ່ງເປີດ.
        ພວກເຮົາສະເຫມີພະຍາຍາມເພື່ອໃຫ້ໄດ້ຮັບທີ່ດີກວ່າແລະການປັບປຸງການບໍລິການຂອງພວກເຮົາ.
      partners_and_investors: ພວກເຮົາເປີດບໍລິການການຮ່ວມມືແລະພວກເຮົາຈະຕ້ອງການເພື່ອຊອກຫານັກລົງທຶນ.
